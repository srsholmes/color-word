
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Color Word - Guess the colour or the word.</title>
        <meta name="description" content="Color Word - Guess the colour or the word">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <!-- Fonts -->
        <link rel="stylesheet" href="css/main.css" type="text/css">

        <!--[if lte IE 8]>
            <script>
                document.createElement('header');
                document.createElement('footer');
            </script>
        <![endif]-->
    </head>
    <body>

        <div class="wrapper">
            <h1>Match the color, not the word.</h1>
            <ul class="difficulty">
                <p>Choose difficulty:</p>
                <li data-diff="0"><a><span>Easy</span></a></li>
                <li data-diff="1"><a><span>Medium</span></a></li>
                <li data-diff="2"><a><span>Hard</span></a></li>
            </ul>

            <div class="game-wrapper">

                <div class="color-wrap">
                    <h2></h2>
                </div>

                <div class="color-choice">
                    <ul class="color-choice-ul">
                        
                    </ul>
                </div>

                <div class="timer-wrap">
                    <div class="bar below"></div>
                    <div class="bar over"></div>
                </div>

                <div class="score-wrap">
                    <h3>Your score is: <span class="score">0</span></h3>
                </div>

                <div class="high-score-wrap">
                    <h3>Your high score is: <span class="high-score">0</span></h3>
                </div>

                <div id="output"></div>
            </div>
        </div>


        <script src="dist/prod.js"></script>

      
    </body>
</html>
